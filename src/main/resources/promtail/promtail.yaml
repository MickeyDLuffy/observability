server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log
  - job_name: obs_log
    static_configs:
      - targets:
          - loki
        labels:
          job: app_logs
          __path__: /opt/observability.log
  - job_name: docker
    static_configs:
      - labels:
          job: docker
          __path__: /var/lib/docker/container/*/*-json.log
